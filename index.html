<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>snap</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="images/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

</head>
<body>

    <header class="logo-section">
        <img src="images/logo.svg" alt="Snap's Logo" class="logo">

        <nav class="nav">

            <ul class="navbar">

                <li class="nav-link features">
                    <a tabindex="0"> Features
                        <img src="images/icon-arrow-down.svg" alt="Image of Icon Arrow Down" class="img-icon arrow dropdown-btn"></a>
                </li>
                <li class="nav-link company">
                    <a tabindex="0">Company
                    <img src="images/icon-arrow-down.svg" alt="Image of Icon Arrow Down" class="img-icon arrow dropdown-btn"></a>
                </li>
                <li class="nav-link careers">
                    <a tabindex="0">Careers</a>
                </li>
                <li class="nav-link about">
                    <a tabindex="0">About</a>
                </li>
                <li class="nav-link nav-btns">
                    <a href="#">Login</a>
                </li>
                <li class="nav-link">
                    <a href="#">Register</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-section">

        <h3><span>Make</span><span> remote work</span></h3>
        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button>Learn more</button>

        <ul class="main-logos">
            <ul><img src="images/client-databiz.svg" alt="Logo and Name of our Client databiz" class="logo-main"></ul>
            <ul><img src="images/client-audiophile.svg" alt="Logo and Name of our Client audiophile" class="logo-main"></ul>
            <ul><img src="images/client-meet.svg" alt="Logo and Name of our Client meet" class="logo-main"></ul>
            <ul><img src="images/client-maker.svg" alt="Logo and Name of our Client maker" class="logo-main"></ul>
        </ul>

        <img src="images/image-hero-desktop.png" alt="Hero Image">

    </main>

</body>
</html>
